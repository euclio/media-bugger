<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet" type="text/css">
        <link href="./browser_action.css" rel="stylesheet" type="text/css">
        <link href="./font-awesome/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="intro"><a target="_blank" href="https://www.facebook.com/dialog/oauth?client_id=600565186666614&response_type=token&scope=email,read_friendlists&redirect_uri=http://www.facebook.com/connect/login_success.html" id="fbconnect">Facebook Connect</a></h1>
        <div id="main-popup">
            <h1>You're watching:</h1>
            <div>
              <form class="mark-show" method="post" target="_blank" action='http://localhost:5000/media'><!-- TODO GIVE CORRECT ROUTE -->
              <!--<form class="mark-show" method="post" target="_blank" 
                  action='http://dogear-uho.herokuapp.com/media'> TODO GIVE 
              CORRECT ROUTE -->
                <div style="clear: both">
                  <div style="float: left">
                    <div class="boxes">
                      <input name="title" type="text" class="form-control" id="title" required
                        placeholder="TV Show">
                    </div>
                    <div class="boxes">
                      <label for="season">Season: </label>
                      <input name="season" type="text" class="form-control" id="season" maxlength="2" size="2"
                        placeholder="Season">
                      <label for="episode">Episode: </label>
                      <input name="episode" type="text" class="form-control" id="episode" maxlength="2" size="2">
                    </div>
                  </div>
                  <input name="fb_id" type="hidden" id="fb_id">
                  <script>
                    $("#fb_id").attr('value', localStorage.fb_id);
                    console.log(localStorage);
                  </script>
                  <input name="type" type="hidden" id="type" value="tv">
                <div id="add-mark" style="float: right">
                  <button onClick='submitShow' id="showSubmit" type="submit" class="btn"><i class="icon-check icon-4x"></i></button>
                </div>
              </div>
              </form>
            </div>
        </div>
        <script src="../../js/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../js/fb_util.js"></script>
        <script type="text/javascript" src="facebook.js"></script>
        <script src="browserScript.js"></script>
    </body>
</html>
